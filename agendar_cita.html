<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita</title>
    <link rel="stylesheet" href="css/styles_agendar_cita.css">
</head>
<body>
    <!-- Esto en el futuro se cargaria con el backend -->
    <header>
        <div class="descripcion">
            <h3>Cardiologia</h3>
            <p>Staff medico especializado, tecnología de ultima generación y tratamiento integral.</p>
        </div>
        <img src="/img/cardiologia_citas.jpg" alt="Cardiologia">
    </header>

    <section id="Form" class="formulario">
        <p>Agenda una cita con <span class="texto_especial">los mejores cardiólogos.</span></p>
        
        <!-- En caso ya haya colocado sus datos anteriormentes, se llenan por si mismo con la opcion de que el cliente edite si desea -->
        <form action="agendar_cita.php" method="post" onsubmit="return agendarCita">
            <label for="dni">DNI: </label>
            <input type="number" id="dni" name="dni" placeholder="Ingresa tu DNI" pattern="[0-9]{8}" required minlength="8" maxlength="8">
            <p id="error-dni" class="error">DNI ingresado incorrecto.</p>

            <label for="numero_cel">Número de celular: </label>
            <input type="tel" id="numero_cel" name="numero_cel" placeholder="ej. 987654321" pattern="[0-9]{9}" maxlength="9" required>
            <p id="error-telefono" class="error">Ingresa un número de celular válido</p>
            
            <label for="email">Correo Electrónico: </label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
            <p id="error-email" class="error">Ingresa un correo válido</p>


            <label for="especialidad">Especialidad: </label>
            <select id="especialidad" name="especialidad" required>
                <option value="">Selecciona la especialidad</option>
                <option value="cardio">Cardiologia</option>
                <option value="obstre">Obstetricia</option>
                <option value="general">Medicina General</option>
                <option value="pedia">Pediatria</option>
                <option value="gineco">Ginecología</option>
            </select><br><br>

            <label for="fecha">Elegir rango de fechas: </label><br>
            <input type="date" id="fecha-inicio" name="fecha" required>
            <input type="date" id="fecha-fin" name="fecha" required><br><br>

            <label for="turno">Turno: </label><br>
            <input type="radio" id="manana" name="turno" value="manana">
            <label for="manan">Mañana</label><br>
            <input type="radio" id="tarde" name="turno" value="tarde">
            <label for="tarde">Tarde</label><br>
            <input type="radio" id="ambos" name="turno" value="ambos">
            <label for="ambos">Ambos</label><br><br>

            <input type="checkbox" id="terminos-condiciones" name="terminos-condiciones" value="Terminos y Condiciones">
            <label for="terminos-condiciones">Acepto recibir <a href="#">Politica de Privacidad</a></label><br><br>

            <input type="submit" value="Agendar Cita">
        </form>

        <p>Para agendar su cita con un asistente, <a href="#">click aquí</a></p>
    </section>

    <footer>
        <img src="img/logo_clinica.jpeg" alt="Logo de la clinica">
    </footer>
</body>
</html>
